<head>

    <div class="container">
      <a class="navbar-brand fw-bold text-white" href="#">üêæ Dashboard</a>
      
      <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#volunteerNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse" id="volunteerNav">
        <ul class="navbar-nav ms-auto align-items-center">
          <li class="nav-item">
            <a class="nav-link text-white" href="volunteer-dashboard.html">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="volunteer-pets.html">Browse Pets</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="volunteer-schedule.html">My Schedule</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="volunteer-tasks.html">Tasks</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link d-flex align-items-center text-white" href="#" id="profileDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <img src="../../assets/image/photo/BoyIcon.jpg" id="navbarProfilePic" alt="profile" class="rounded-circle me-2 profile-image" width="35" height="35">

            <ul class="dropdown-menu dropdown-menu-end mt-2 shadow" aria-labelledby="profileDropdown">

                <strong id="dropdownUserName"></strong><br>
                <small class="text-muted" id="dropdownUserRole"></small>

  <!-- Profile Content -->
  <div class="container my-4 volunteer-profile-container">
    <!-- Profile Header -->
    <div class="volunteer-profile-header">
      <div class="d-flex justify-content-between align-items-center">
        <div>
          <h1 class="fw-bold mb-1">Account Center</h1>
          <p class="mb-0">Manage your personal information and preferences</p>
        </div>
        <div id="profileActionButtons">
          <button class="btn volunteer-profile-edit-btn" id="editProfileBtn">Edit Profile</button>
          <button class="btn btn-secondary d-none" id="cancelBtn">Cancel</button>
          <button class="btn volunteer-profile-edit-btn d-none" id="saveChangesBtn">Save Changes</button>
        </div>
      </div>
    </div>

    <form id="profileForm">
      <div class="row g-4">
        <!-- Left Column -->
        <div class="col-md-4">
          <!-- Profile Picture Section -->
          <div class="volunteer-profile-section text-center">
            <div class="profile-pic-wrapper">
              <img id="profilePic" src="../../assets/image/photo/BoyIcon.jpg" alt="Profile Picture" class="profile-pic-large">
              <!-- REMOVE THIS: <div id="" class="profile-pic-upload-overlay d-none" style="cursor: pointer;"></div> -->
              <!-- REMOVE THIS: <input type="file" id="profileImageInput" class="d-none" accept="image/*"> -->
            </div>
            <div class="mt-3">
              <h4 class="fw-bold" id="profileDisplayName"></h4>
              <p class="text-muted" id="memberSince"></p>
            </div>
          </div>

          <!-- Contact Info Section -->
          <div class="volunteer-profile-section">
            <h5 class="volunteer-profile-section-title">Contact Info</h5>
            <div class="volunteer-profile-info-item">
              <label for="userPhone" class="volunteer-profile-info-label">Phone number</label>
              <div class="volunteer-profile-info-value" id="viewUserPhone"></div>
              <input type="tel" class="form-control d-none" id="editUserPhone" name="phone">
            </div>
            <div class="volunteer-profile-info-item">
              <label for="userEmail" class="volunteer-profile-info-label">Email Address</label>
              <div class="volunteer-profile-info-value" id="viewUserEmail"></div>
              <input type="email" class="form-control d-none" id="editUserEmail" name="email" disabled>
            </div>
            <div class="volunteer-profile-info-item">
              <label for="userAddress" class="volunteer-profile-info-label">Address</label>
              <div class="volunteer-profile-info-value" id="viewUserAddress"></div>
              <textarea class="form-control d-none" id="editUserAddress" name="address" rows="3"></textarea>
            </div>
          </div>

        </div>

        <!-- Right Column -->
        <div class="col-md-8">
          <!-- General Information Section -->
          <div class="volunteer-profile-section">
            <h5 class="volunteer-profile-section-title">General Information</h5>
            <div class="row">
              <div class="col-md-6">
                <div class="volunteer-profile-info-item">
                  <label for="userFirstName" class="volunteer-profile-info-label">First name</label>
                  <div class="volunteer-profile-info-value" id="viewUserFirstName"></div>
                  <input type="text" class="form-control d-none" id="editUserFirstName" name="first_name">
                </div>
              </div>
              <div class="col-md-6">
                <div class="volunteer-profile-info-item">
                  <label for="userLastName" class="volunteer-profile-info-label">Last name</label>
                  <div class="volunteer-profile-info-value" id="viewUserLastName"></div>
                  <input type="text" class="form-control d-none" id="editUserLastName" name="last_name">
                </div>
              </div>
            </div>

            <div class="volunteer-profile-info-item">
              <label for="userBio" class="volunteer-profile-info-label">Bio</label>
              <div class="volunteer-profile-info-value" id="viewUserBio"></div>
              <textarea class="form-control d-none" id="editUserBio" name="bio" rows="4"></textarea>
            </div>
          </div>

          <!-- Skills & Expertise Section -->
          <div class="volunteer-profile-section">
            <h5 class="volunteer-profile-section-title">Skills & Expertise</h5>
            <div class="volunteer-profile-info-item">
              <label for="userSkills" class="volunteer-profile-info-label">Skills</label>
              <div class="volunteer-profile-info-value" id="viewUserSkills"></div>
              <input type="text" class="form-control d-none" id="editUserSkills" name="skills" placeholder="Enter skills separated by commas">
            </div>
          </div>

          <!-- Availability Section -->
          <div class="volunteer-profile-section">
            <h5 class="volunteer-profile-section-title">Availability</h5>
            <div class="volunteer-profile-info-item">
              <label for="userAvailability" class="volunteer-profile-info-label">Available Times</label>
              <div class="volunteer-profile-info-value" id="viewUserAvailability"></div>
              <input type="text" class="form-control d-none" id="editUserAvailability" name="availability" placeholder="Enter availability separated by commas">
            </div>
          </div>

        </div>
      </div>
    </form>
  </div>

  <!-- Message Div -->
  <div id="profileMessage" class="alert d-none" style="position: fixed; top: 80px; right: 20px; z-index: 1050;"></div>

  <!-- Load Bootstrap JavaScript only once -->
   <script src="../../bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="../../js/auth/auth.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js"></script>
  <script src="../../scripts/pages/volunteer-prof.js"></script>
</body>
</html>
