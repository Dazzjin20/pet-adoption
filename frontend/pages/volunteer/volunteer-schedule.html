<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Schedule - Volunteer Dashboard</title>
  <!-- Same CSS links as volunteer dashboard -->
  <link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css" />
  <link rel="stylesheet" href="../../css/base/general.css">
    <link rel="stylesheet" href="../../css/utils/volunteer-sched.css">
</head>

<body class="bg-light" data-required-role="volunteer">

  <!-- Exact same navigation bar as volunteer dashboard -->
  <nav class="navbar navbar-expand-lg volunteer-navbar" style="background-color: #41b883;">
    <div class="container">
      <a class="navbar-brand fw-bold text-white" href="#">üêæ Dashboard</a>
      
      <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#volunteerNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse" id="volunteerNav">
        <ul class="navbar-nav ms-auto align-items-center">
          <li class="nav-item">
            <a class="nav-link text-white" href="volunteer-dashboard.html">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="volunteer-pets.html">Browse Pets</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="volunteer-schedule.html">Tasks Schedule</a>
          </li>
           <li class="nav-item">
            <a class="nav-link text-white" href="volunteer-tasks.html">Tasks</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link d-flex align-items-center text-white" href="#" id="profileDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <img src="../../assets/image/photo/BoyIcon.jpg" alt="profile" class="rounded-circle me-2 profile-image" width="35" height="35">
              <div class="lh-1">
                <div class="fw-bold text-white" id="navbarUserName"></div>
                <div class="text-light small" id="navbarUserRole"></div>
              </div>
            </a>
            <ul class="dropdown-menu dropdown-menu-end mt-2 shadow" aria-labelledby="profileDropdown">
              <li class="dropdown-header">
                <strong id="dropdownUserName"></strong><br>
                <small class="text-muted" id="dropdownUserRole"></small>
              </li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="volunteer-profile.html">Account Center</a></li>
              <li><a class="dropdown-item text-danger" href="../login-form.html">Log out</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Main Content -->
  <div class="container my-4">
    <!-- Welcome box with same styling as volunteer dashboard -->
    <div class="volunteer-welcome-box p-4 mb-4">
      <h4 class="fw-bold mb-1">My Schedule</h4>
      <p class="mb-0">Manage your volunteer shifts and upcoming tasks</p>
    </div>

    <!-- Schedule Container -->
    <div class="schedule-container">
      <!-- Calendar Navigation -->
      <div class="d-flex justify-content-between align-items-center mb-4">
        <div class="d-flex align-items-center gap-3">
          <button class="btn btn-outline-secondary rounded-circle d-flex align-items-center justify-content-center" id="prevWeekBtn" style="width: 38px; height: 38px;">
            <i class="fas fa-chevron-left"></i>
          </button>
          <h4 class="fw-bold mb-0" id="calendarMonthYear">Loading...</h4>
          <button class="btn btn-outline-secondary rounded-circle d-flex align-items-center justify-content-center" id="nextWeekBtn" style="width: 38px; height: 38px;">
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>
        <button class="btn btn-primary px-4" id="todayBtn">Today</button>
      </div>

      <!-- Calendar Grid -->
      <div class="bg-white p-4 rounded-4 shadow-sm mb-4">
        <div class="d-flex justify-content-between mb-2" id="weekDaysHeader">
          <!-- Days populated by JS -->
        </div>
        <div class="d-flex justify-content-between" id="weekDatesGrid">
          <!-- Dates populated by JS -->
        </div>
      </div>

      <!-- Tasks Section -->
      <div class="tasks-section">
        <div class="section-header mb-3">
          <div>
            <div class="section-title h5 fw-bold">Upcoming Tasks</div>
            <div class="section-subtitle text-muted">Your scheduled tasks</div>
          </div>
        </div>
        
        <div id="upcomingTasksList">
          <!-- Tasks populated by JS -->
        </div>

        <!-- Pagination Controls -->
        <div class="d-flex justify-content-between align-items-center mt-4 pt-3 border-top" id="schedulePaginationContainer">
          <span class="text-muted small" id="schedulePaginationInfo">Showing 0-0 of 0 tasks</span>
          <nav aria-label="Page navigation">
            <ul class="pagination pagination-sm mb-0">
              <li class="page-item disabled" id="schedulePrevPageItem">
                <a class="page-link" href="#" id="schedulePrevPageBtn">Previous</a>
              </li>
              <li class="page-item disabled" id="scheduleNextPageItem">
                <a class="page-link" href="#" id="scheduleNextPageBtn">Next</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>

  <script src="../../bootstrap/js/bootstrap.bundle.min.js"></script> 
  <script src="../../js/auth/auth.js"></script>
  <script src="../../scripts/pages/volunteerSchedule.js"></script>

</body>
</html>
