<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Pet Adoption</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/base/general.css">
</head>
<body>
    <div class="container vh-100 d-flex justify-content-center align-items-center">
        <div class="col-12 col-md-8 col-lg-5">
            <div class="card shadow-sm p-4">
                <div class="card-body">
                    <h3 class="card-title text-center mb-4">Reset Your Password</h3>
                    
                    <form action="login-form.html" id="resetPasswordForm">
                        <div class="mb-3">
                            <label for="password" class="form-label">New Password</label>
                            <input type="password" class="form-control" id="password" name="password" required minlength="6">
                        </div>

                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirm New Password</label>
                            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Reset Password</button>
                        </div>
                    </form>

                    <div id="message" class="mt-3"></div>

                    <div class="text-center mt-4 d-none" id="loginLinkContainer">
                        <a href="login-form.html">Proceed to Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../scripts/pages/resetPassword.js" type="module"></script>
</body>
</html>
